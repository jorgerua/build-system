version: '3.8'

services:
  nats:
    image: nats:latest
    ports:
      - "4222:4222"
      - "8222:8222"
    command: "-js -m 8222"
    networks:
      - oci-build-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
    
  api-service:
    build:
      context: .
      dockerfile: apps/api-service/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - NATS_URL=nats://nats:4222
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - LOG_LEVEL=debug
    volumes:
      - ./cache:/var/cache/oci-build
      - ./logs:/var/log/oci-build
    depends_on:
      nats:
        condition: service_healthy
    networks:
      - oci-build-network
      
  worker-service:
    build:
      context: .
      dockerfile: apps/worker-service/Dockerfile
    environment:
      - NATS_URL=nats://nats:4222
      - LOG_LEVEL=debug
    volumes:
      - ./cache:/var/cache/oci-build
      - ./logs:/var/log/oci-build
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      nats:
        condition: service_healthy
    networks:
      - oci-build-network
    deploy:
      replicas: 2

networks:
  oci-build-network:
    driver: bridge

volumes:
  cache:
  logs:
